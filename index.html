<!DOCTYPE html>
<html ng-app="angCalc">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
    }
    </style>
  </head>
  <body ng-controller="HomeController as calc" ng-cloak>

<input type="number" ng-model="a" />
<input type="number" ng-model="b" />
<button ng-click="calc.addNums(a,b)">Add</button>
<h1>{{calc.result}}</h1>



    <script src="node_modules/angular/angular.js"></script>
    <script src="ngApp/app.js" charset="utf-8"></script>
    <script src="ngApp/controller.js"></script>
  </body>
</html>
